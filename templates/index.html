<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="bookshelf" xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
<head>
    <title>Discovery Section Challenge by gbiziel</title>
    <base href="/"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="description" content=""/>

    {% load staticfiles %}

    {% if is_production %}
        <link rel="stylesheet" href="{% static 'assets/app.min.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'hover.css/css/hover-min.css' %}"
              type="text/css" media="screen, handheld">
    {% else %}
        <link rel="stylesheet" href="{% static 'assets/app.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}"
              type="text/css" media="screen, handheld">
        <link rel="stylesheet" href="{% static 'hover.css/css/hover.css' %}"
              type="text/css" media="screen, handheld">
    {% endif %}

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli">
</head>
<body>
<div class="container main-content">
    <ui-view class="view-transition-fade-in view-transition-fade-out"></ui-view>
</div>

<a href="https://github.com/equus71">

</a>

<!-- Placed at the end of the document so the page load faster -->
{% if is_production %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-cookies.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"
            type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"
            type="text/javascript"></script>

            type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
            type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"
            type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.0/angular-scroll.min.js"

    <script src="{% static 'angular/angular.js' %}" type="text/javascript"></script>

            type="text/javascript"></script>

            type="text/javascript"></script>

            type="text/javascript"></script>
    <script src="{% static 'moment/moment.js' %}"
            type="text/javascript"></script>

            type="text/javascript"></script>
    <script src="{% static 'angular-scroll/angular-scroll.js' %}"
            type="text/javascript"></script>

{% if is_production %}
    <script src="{% static 'js/app.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'assets/app.templates.min.js' %}"
            type="text/javascript"></script>
{% else %}
    {#<script src="{% static 'build/js/app.js' %}?{% now "U" %}"#}

    <script src="{% static 'js/app.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'assets/app.templates.js' %}?{% now "U" %}"
