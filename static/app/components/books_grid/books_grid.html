<div class="books-grid">
    <div class="row">
        <div ng-repeat="book in books">
            <bs-book book-data="book" class="col-xs-12 col-sm-6 col-md-4 book hvr-bob"></bs-book>
            <div class="col-xs-12 shelf visible-lg visible-md" ng-if="($index+1) % 3 === 0 || $last"></div>
            <div class="col-xs-12 shelf visible-sm" ng-if="($index+1) % 2 === 0 || $last"></div>
        </div>
    </div>
</div>
